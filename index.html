<!DOCTYPE html>
<html lang="pl-PL">
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title> carousel </title> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head> 
	<body>
		<div id="carousel">
			<div class="signs">
				<i class="fa fa-chevron-left previous" aria-hidden="true"></i>
				<i class="fa fa-chevron-right next" aria-hidden="true"></i>
				<div class="dots">
					<i class="fa fa-circle-o item1" aria-hidden="true"></i>
					<i class="fa fa-circle" aria-hidden="true"></i>
					<i class="fa fa-circle-o item2" aria-hidden="true"></i>
					<i class="fa fa-circle" aria-hidden="true"></i>
					<i class="fa fa-circle-o item3" aria-hidden="true"></i>
					<i class="fa fa-circle" aria-hidden="true"></i>
					<i class="fa fa-circle-o item4" aria-hidden="true"></i>
					<i class="fa fa-circle" aria-hidden="true"></i>
					<i class="fa fa-circle-o item5" aria-hidden="true"></i>
					<i class="fa fa-circle" aria-hidden="true"></i>
				</div>
			</div>
			<ul>
				<li>
					<img src="http://slawekrawicz.home.pl/ftp/pinkrabbit/WWW/carousel/img/IMG_1676_450.jpg" alt="" title="1">	
				</li>
				<li>
					<img src="http://slawekrawicz.home.pl/ftp/pinkrabbit/WWW/carousel/img/IMG_1694_450.jpg" alt="" title="2">
				</li>
				<li>
					<img src="http://slawekrawicz.home.pl/ftp/pinkrabbit/WWW/carousel/img/IMG_2892_450.jpg"  alt="" title="3">
				</li>
				<li>
					<img src="http://slawekrawicz.home.pl/ftp/pinkrabbit/WWW/carousel/img/IMG_3197_450.jpg"  alt="" title="4">
				</li>
				<li>
					<img src="http://slawekrawicz.home.pl/ftp/pinkrabbit/WWW/carousel/img/IMG_5703_450.jpg"  alt="" title="5">
				</li>
			</ul>
		</div>		
		<script type="text/javascript" src="js/scripts.js"></script> 
	</body> 
</html>
